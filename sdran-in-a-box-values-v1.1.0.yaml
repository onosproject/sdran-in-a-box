# cassandra values
cassandra:
  config:
    cluster_size: 1
    seed_size: 1

resources:
  enabled: false

5g-control-plane:
  enable5G: false

5g-ran-sim:
  enable: false

omec-sub-provision:
  enable: false

omec-control-plane:
  enable4G: true
  config:
    coreDump:
      enabled: false
    hss:
      bootstrap:
        users:
          - apn: internet
            key: "465b5ce8b199b49faa5f0a2ee238a6bc"
            opc: "d4416644f6154936193433dd20a0ace0"
            sqn: 96
            imsiStart: "208014567891200"
            msisdnStart: "1122334455"
            mme_identity: mme.riab.svc.cluster.local
            mme_realm: riab.svc.cluster.local
            count: 10
        staticusers:
          - apn: internet
            key: "465b5ce8b199b49faa5f0a2ee238a6bc"
            opc: "d4416644f6154936193433dd20a0ace0"
            sqn: 96
            imsi: "208014567891300"
            msisdn: "1122334455"
            staticAddr: 0.0.0.0
            mme_identity: mme.riab.svc.cluster.local
            mme_realm: riab.svc.cluster.local
        mmes:
          - id: 1
            mme_identity: mme.riab.svc.cluster.local
            mme_realm: riab.svc.cluster.local
            isdn: "19136246000"
            unreachability: 1
    mme:
      cfgFiles:
        config.json:
          mme:
            apnlist:
              internet: "spgwc"
            plmnlist:
              plmn1: "mcc=315,mnc=010"
              plmn2: "mcc=208,mnc=01"
    spgwc:
      cfgFiles:
        cp.json:
          ip_pool_config:
            ueIpPool:
              ip: 172.250.0.0 # if we use RiaB, Makefile script will override this value with the value defined in MakefileVar.mk file.
            staticUeIpPool:
              ip: 172.249.0.0 # if we use RiaB, Makefile script will override this value with the value defined in MakefileVar.mk file.
        subscriber_mapping.json:
          subscriber-selection-rules:
            - priority: 5
              keys:
                serving-plmn:
                  mcc: 208
                  mnc: 10
                  tac: 1
                imsi-range:
                  from: 200000000000000
                  to: 299999999999999
              selected-apn-profile: apn-profile1
              selected-qos-profile: qos-profile1
              selected-access-profile:
                - access-all
              selected-user-plane-profile: user-plane1
            - priority: 10
              keys:
                match-all: true
              selected-apn-profile: apn-profile1
              selected-qos-profile: qos-profile1
              selected-access-profile:
                - access-all
              selected-user-plane-profile: user-plane1
          apn-profiles:
            apn-profile1:
              apn-name: internet
              usage: 1
              network: lbo
              gx_enabled: true
              dns_primary: 8.8.8.4
              dns_secondary: 8.8.8.8
              mtu: 1460
          user-plane-profiles:
            user-plane1:
              user-plane: upf
              global-address: true
              qos-tags:
                tag1: BW
              access-tags:
                tag1: ACC
          qos-profiles:
            mobile:
              qci: 9
              arp: 1
              apn-ambr:
                - 12345678
                - 12345678
          access-profiles:
            access-all:
              type: allow-all
            internet-only:
              type: internet-only
              filter: No_private_network
            intranet-only:
              type: intranet-only
              filter: only_private_network
            apps-only:
              type: specific-network
              filter: only_apps_network
            specific-app:
              type: specific-destination-only
              filter: allow-app-name
            excluding-app:
              type: excluding-this-app
              filter: exclude-app-name
omec-user-plane:
  resources:
    enabled: true
    bess:
      requests:
        cpu: 2
        memory: 2Gi
      limits:
        cpu: 2
        memory: 2Gi
    routectl:
      requests:
        cpu: 256m
        memory: 128Mi
      limits:
        cpu: 256m
        memory: 128Mi
    web:
      requests:
        cpu: 256m
        memory: 128Mi
      limits:
        cpu: 256m
        memory: 128Mi
    cpiface:
      requests:
        cpu: 256m
        memory: 128Mi
      limits:
        cpu: 256m
        memory: 128Mi
  enable: true
  config:
    upf:
      privileged: true
      enb:
        subnet: 192.168.251.0/24
      access:
        ipam: static
        cniPlugin: simpleovs
        gateway: 192.168.252.1
        ip: 192.168.252.3/24
      core:
        ipam: static
        cniPlugin: simpleovs
        gateway: 192.168.250.1
        ip: 192.168.250.3/24
      name: "oaisim"
      sriov:
        enabled: false
      hugepage:
        enabled: false
      cniPlugin: simpleovs
      ipam: static
      cfgFiles:
        upf.jsonc:
          mode: af_packet                # This mode implies no DPDK
          hwcksum: true
          log_level: "info"
          cpiface:
            dnn: "internet"
            hostname: "upf"
            enable_ue_ip_alloc: false
            ue_ip_pool: 172.250.0.0/16 # if we use RiaB, Makefile script will override this value with the value defined in MakefileVar.mk file.
          slice_rate_limit_config:       # Slice-level rate limiting (also controlled by ROC)
            # Uplink
            n6_bps: 10000000000          # 10Gbps
            n6_burst_bytes: 12500000     # 10ms * 10Gbps
            # Downlink
            n3_bps: 10000000000          # 10Gbps
            n3_burst_bytes: 12500000     # 10ms * 10Gbps

config:
  oai-enb-cu:
    networks:
      f1:
        interface: eno1 # if we use RiaB, Makefile script will automatically apply appropriate interface name
        address: 10.128.100.100 #if we use RiaB, Makefile script will automatically apply appropriate IP address
      s1mme:
        interface: eno1 # if we use RiaB, Makefile script will automatically apply appropriate interface name
      s1u:
        interface: enb
  oai-enb-du:
    mode: nfapi #or local_L1 for USRP and BasicSim
    networks:
      f1:
        interface: eno1 #if we use RiaB, Makefile script will automatically apply appropriate IP address
        address: 10.128.100.100 #if we use RiaB, Makefile script will automatically apply appropriate IP address
      nfapi:
        interface: eno1 #if we use RiaB, Makefile script will automatically apply appropriate IP address
        address: 10.128.100.100 #if we use RiaB, Makefile script will automatically apply appropriate IP address
  oai-ue:
    numDevices: 1 # support up to 3
    networks:
      nfapi:
        interface: eno1 #if we use RiaB, Makefile script will automatically apply appropriate IP address
        address: 10.128.100.100 #if we use RiaB, Makefile script will automatically apply appropriate IP address
  onos-e2t:
    enabled: "yes"
    networks:
      e2:
        address: 127.0.0.1 # if we use RiaB, Makefile script will automatically apply appropriate interface name
        port: 36421

